<footer class="footer-1 bg-dark">
    <div class="container">
        <div class="row">
            <div class="col-md-3 col-sm-6">
                <img alt="Logo" class="logo" src="{{ site['alternative logo'] }}" />
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="widget">
                    <h6 class="title">Recent Posts</h6>
                    <hr>
                    <ul class="link-list recent-posts">
                        {% for post in site.posts %}
                        <li>
                            <a href="{{ post.url }}">{{ post.title }}</a>
                            <span class="date">{{ post.date | date_to_string }}</span>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
                <!--end of widget-->
            </div>
            <div class="col-md-3 col-sm-6">
                <div class="widget">
                    <h6 class="title">Facebook</h6>
                    <hr>
                    <div class="fb-page" data-href="https://www.facebook.com/futurefoundryin" data-tabs="timeline" data-height="288" data-small-header="true" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true"><blockquote cite="https://www.facebook.com/futurefoundryin" class="fb-xfbml-parse-ignore"><a href="https://www.facebook.com/futurefoundryin">Future Foundry</a></blockquote></div>
                </div>
                <!--end of widget-->
            </div>
        </div>
        <!--end of row-->
        <div class="row">
            <div class="col-sm-6">
                <span class="sub">&copy; Copyright 2016 - {{ site.title }}</span>
            </div>
            <div class="col-sm-6 text-right">
                <ul class="list-inline social-list">
                    <li>
                        <a href="{{ site.facebook.publisher }}" target="_blank">
                            <i class="ti-facebook"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--end of container-->
    <a class="btn btn-sm fade-half back-to-top inner-link" href="#top">Top</a>
</footer>
