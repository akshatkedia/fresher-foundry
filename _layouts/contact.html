---
layout: default
---

<section class="page-title page-title-4 image-bg parallax bg-primary">
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3 class="uppercase mb0">Contact Us</h3>
            </div>
            <!--end of row-->
        </div>
        <!--end of container-->
    </div>
</section>
<section>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-5">
                <h4 class="uppercase">Get In Touch</h4>
                <p>
                    {{ site.address | markdownify }}
                </p>
                <hr>
                <p>
                    For any service related queries:
                </p>
                <p>
                    <strong>E:</strong> <a href="mailto:{{ site.email }}">{{ site.email }}</a>
                    <br />
                    <strong>P:</strong> <a href="tel:{{ site.phone }}">{{ site.phone }}</a>
                    <br />
                </p>
            </div>
            <div class="col-sm-6 col-md-5 col-md-offset-1">
                <form class="form-email" action="https://formspree.io/{{ site.email }}" data-success="Thanks for your submission, we will be in touch shortly." data-error="Please fill all fields correctly.">
                    <input type="text" class="validate-required" name="name" placeholder="Your Name" />
                    <input type="text" class="validate-required validate-email" name="email" placeholder="Email Address" />
                    <textarea class="validate-required" name="message" rows="4" placeholder="Message"></textarea>
                    <!-- CONFIG -->
                    <input type="text" name="_gotcha" style="display:none">
                    <input type="hidden" name="_subject" value="Website Form Submission">
                    <!-- /CONFIG -->
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </div>
        <!--end of row-->
    </div>
    <!--end of container-->
</section>
<section class="p0">
    <div class="map-holder pt160 pb160">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3771.4386521116976!2d73.01171551490073!3d19.044441987106023!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c3e6e1f7d4dd%3A0x3aee2905cdcb6f3!2sSunrise+CHS!5e0!3m2!1sen!2sin!4v1483949787023"></iframe>
    </div>
</section>
